name: CI/CD Test

on:
  push:
    branches: ["main"]

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Install dependencies
        run: dotnet restore ./server/server.csproj
      - name: Run xUnit tests
        run: dotnet test ./xUnitTests/xUnitTests.csproj --verbosity normal --no-build --configuration Release /p:TreatWarningsAsErrors=false  # FIXED LINE

  api_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Install Newman
        run: npm install -g newman
      - name: Install dotnet project dependencies
        run: dotnet restore ./server/server.csproj
      - name: Build
        run: dotnet build ./server/server.csproj
      - name: Start Server
        run: cd server && nohup dotnet run &
      - name: Run API-Tests
        run: newman run ./api-test/CRM_SYSTEM.postman_collection.json

  gui_tests:
    runs-on: ubuntu-latest
    needs: api_tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Install dotnet project dependencies
        run: dotnet restore ./server/server.csproj
      - name: Build/Restore Playwright Project
        run: cd E2ETesting-main && dotnet build
      - name: Ensure browsers are installed
        run: cd E2ETesting-main && pwsh bin/Debug/net8.0/playwright.ps1 install --with-deps
      - name: Start server
        run: cd server && nohup dotnet run &
      - name: Run E2ETesting-main
        run: cd E2ETesting-main && dotnet test

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [api_tests, gui_tests]
    steps:
      - name: Deploy App
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: | 
            cd /srv/www/lund/abdel/project_crm-actions
            git pull
